    info title
    info underline

    info "OS" distro
    info "Host" model
    info "Kernel" kernel
    info "Uptime" uptime
    info "Packages" packages
    info "Shell" shell
    info "WM" wm
    info "Terminal" term
    info "Memory" memory
    
    # Cores inspiradas no seu ncmpcpp
    info cols
}

